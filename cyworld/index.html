<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            TODAY
                            <span class="zero">0</span>
                            | TOTAL
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div> <br/>
                        <div class="left__body__profile">
                            <i class="fas fa-user" style="font-size:10px; line-height: 20px;">   이름 </i> 
                            <i class="fas fa-phone" style="font-size:10px; line-height: 20px;">  Phone </i>
                            <i class="fas fa-envelope" style="font-size:10px; line-height: 20px;">  E-mail </i>
                            <i class="fas fa-star" style="font-size:10px; line-height: 20px;">  인스타그램 </i>

                        </div>
                        <div class="left__body__footer">
                            <p class="emotion">오늘의 기분</p>
                            <select>
                                <option>기쁨😊</option>
                                <option>슬픔😢</option>
                                <option>보통😐</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>
    </div>
</body>
</html>
