<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">
                <div class="game__subtitle__head">제시어 :</div> &nbsp
                <div class="game__subtitle__body">뉴비즈코드</div>
            </div>
            <div class="word__text">
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요">&nbsp
                <button class="search" onclick="">검색</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="number__result">
                &nbsp
                <div class="number__result1"> 3 </div>&nbsp&nbsp
                <div class="number__result2"> 5 </div>&nbsp&nbsp
                <div class="number__result3"> 10 </div>&nbsp&nbsp
                <div class="number__result4"> 24 </div>&nbsp&nbsp
                <div class="number__result5"> 30 </div>&nbsp&nbsp
                <div class="number__result6"> 34 </div>&nbsp
            </div>
            <div class="mix" onclick="">Button</div> 
        </div>
    </div>
</body>
</html>
