<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Jukebox</title>
    <link href="./styles/jukebox.css" rel="stylesheet">
</head>
<body>
    <div class="warpper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="header__body">
                <div class="album1">
                    <img src="./images/jukebox-01.png">
                    <div class="album__title">
                        Y(Please Tell Me Why)
                    </div>
                    <div class="album__singer">
                        프리스타일
                    </div>
                </div>
                <div class="album2">
                    <img src="./images/jukebox-02.png">
                    <div class="album__title">
                        눈의 꽃
                    </div>
                    <div class="album__singer">
                        박효신
                    </div>
                </div>
                <div class="album3">
                    <img src="./images/jukebox-03.png">
                    <div class="album__title">
                        사랑했나봐
                    </div>
                    <div class="album__singer">
                        윤도현
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="body__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="play__list">
                <table class="list">
                    <th><input type="checkbox"></th>
                    <th>번호</th>
                    <th>곡명</th>
                    <th>아티스트</th>
                    <tr><!-- 첫번째 줄 시작 -->
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>눈의 꽃</td>
                        <td>박효신</td>
                    </tr><!-- 첫번째 줄 끝 -->
                    <tr><!-- 첫번째 줄 시작 -->
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>사랑스러워</td>
                        <td>김종국</td>
                    </tr><!-- 첫번째 줄 끝 -->
                    <tr><!-- 첫번째 줄 시작 -->
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td>내사람 : Partner For Life</td>
                        <td>SG 워너비</td>
                    </tr><!-- 첫번째 줄 끝 -->
                    <tr><!-- 첫번째 줄 시작 -->
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td>Love Love Love</td>
                        <td>에픽하이</td>
                    </tr><!-- 첫번째 줄 끝 -->
                    <tr><!-- 첫번째 줄 시작 -->
                        <td><input type="checkbox"></td>
                        <td>5</td>
                        <td>애인...있어요</td>
                        <td>이은미</td>
                    </tr><!-- 첫번째 줄 끝 -->
                </table>
            </div>
        </div>
    </div>
</body>
</html>
